<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      with:title="'Welcome to the Design Thinking Platform'">
<th:block layout:insert="~{fragments/htmlHead}"/>
<body>
<div class="app-container app-theme-white body-tabs-shadow">
    <div class="app-container">
        <div class="h-100 bg-plum-plate bg-animation">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="mx-auto app-login-box col-md-6">
                    <div class="header_logo-inv mx-auto"></div>
                    <div class="modal-dialog w-100">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="h5 modal-title">Ξεχάσατε τον κωδικό σας;<h6 class="mt-1 mb-0 opacity-8">
                                    <span>Συμπληρώστε τα στοιχεία παρακάτω</span></h6></div>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <form class="">
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <label for="email" class="">Email</label>
                                                    <input name="email" id="email" placeholder="Δώστε το email σας..."
                                                           type="email" class="form-control"></div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="divider"></div>
                                <h6 class="mb-0"><a th:href="@{/login}" class="text-primary">
                                    Είσοδος στην πλατφόρμα</a></h6></div>
                            <div class="modal-footer clearfix">
                                <div class="float-right">
                                    <button class="btn btn-primary btn-lg">Ανάκτηση κωδικού</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:replace="~{fragments/jsScripts :: end}"/>
</body>
</html>
