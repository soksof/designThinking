<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Λίστα project">
<th:block layout:fragment="content">

    <div class="app-main__inner">
        <!-- MAIN CONTENT TITLE -->
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="pe-7s-albums icon-gradient bg-mean-fruit">
                        </i>
                    </div>
                    <div>Λίστα Project
                        <div class="page-title-subheading">Εδώ μπορείτε να δείτε μια λίστα με όλα τα project σας
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF MAIN CONTENT TITLE -->
        <div class="main-card mb-3 card">
            <div class="card-body"><!--<h5 class="card-title">Ενεργα Projects</h5>-->
                <table name="projects" id="tableProjects" class="mb-0 table table-borderless table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">Όνομα</th>
                        <th class="text-center">Ρόλος</th>
                        <th class="text-center">Design Challenge</th>
                        <th class="text-center">Στάδιο</th>
                        <th class="text-center">Έναρξη</th>
                        <th class="text-center">Πορεία</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prj : ${managedProjects}">
                        <td>
                            <a th:text="${prj.getName()}" th:href="@{/project/view/{id}(id=${prj.getId()})}">
                                Όνομα</a>
                        </td>
                        <td class="text-center"><div class="badge badge-warning">Manager</div></td>
                        <td th:text="${prj.getDescription()}">Design Challenge</td>
                        <td class="text-center"><div th:class="'badge badge-pill badge-' + ${prj.getStatus().getColor()}"
                                                     th:text="${prj.getStatus()}">Field Research</div>
                        </td>
                        <td th:text="${prj.getStartDateString()}">1/1/2020</td>
                        <td class="text-center" style="width: 200px;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-error" role="progressbar"
                                     th:style="'width:' + ${prj.getProgress()} + '%;'" aria-valuenow="25" aria-valuemin="0"
                                     aria-valuemax="100" th:text="${prj.getProgress()+'%'}">25%</div>
                            </div>

<!--                            <div class="widget-content p-0">-->
<!--                                <div class="widget-content-outer">-->
<!--                                    <div class="widget-content-wrapper">-->
<!--                                        <div class="widget-content-left pr-2">-->
<!--                                            <div class="widget-numbers fsize-1 text-danger">15%</div>-->
<!--                                        </div>-->
<!--                                        <div class="widget-content-right w-100">-->
<!--                                            <div class="progress-bar-xs progress">-->
<!--                                                <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" style="width: 71%;"></div>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                        </td>
                    </tr>
                    <tr th:each="prj : ${projects}">
                        <td>
                            <a th:text="${prj.getName()}" th:href="@{/project/view/{id}(id=${prj.getId()})}">
                                Όνομα</a>
                        </td>
                        <td class="text-center"><div class="badge badge-info">Member</div></td>
                        <td th:text="${prj.getDescription()}">Design Challenge</td>
                        <td class="text-center"><div th:class="'badge badge-pill badge-' + ${prj.getStatus().getColor()}"
                                                     th:text="${prj.getStatus()}">Insights</div>
                        </td>
                        <td th:text="${prj.getStartDateString()}">1/1/2020</td>

                        <td class="text-center" style="width: 200px;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-error" role="progressbar"
                                     th:style="'width:' + ${prj.getProgress()} + '%;'" aria-valuenow="25"
                                     aria-valuemin="0" aria-valuemax="100" th:text="${prj.getProgress()+'%'}">25%</div>
                            </div>
<!--                            <div class="widget-content p-0">-->
<!--                                <div class="widget-content-outer">-->
<!--                                    <div class="widget-content-wrapper">-->
<!--                                        <div class="widget-content-left pr-2">-->
<!--                                            <div class="widget-numbers fsize-1 text-success">50%</div>-->
<!--                                        </div>-->
<!--                                        <div class="widget-content-right w-100">-->
<!--                                            <div class="progress-bar-xs progress">-->
<!--                                                <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="71" aria-valuemin="0" aria-valuemax="100" style="width: 71%;"></div>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
