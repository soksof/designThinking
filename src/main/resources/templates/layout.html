<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:insert="~{fragments/htmlHead}"/>
    <body>
        <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
            <th:block layout:replace="~{fragments/topNav}"/>
            <div class="app-main">

                <th:block layout:replace="~{fragments/menuUser}"/>

                <div class="app-main__outer">
                    <th:block layout:fragment="content"/>

                    <th:block layout:replace="~{fragments/footer}"/>
                </div>

            </div>
        </div>
        <th:block layout:fragment="bodyEnd"/>
        <th:block layout:replace="~{fragments/jsScripts :: end}"/>
    </body>
</html>
