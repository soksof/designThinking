<div class="modal fade" id="addResourceModal" tabindex="-1" role="dialog" data-backdrop="false"
     aria-labelledby="addResourceModalTitle" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <form class="modal-content" th:action="@{/admin/project/{pid}/addResource(pid=${project.getId()})}"
              action="#" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="addResourceModalTitle">Προσθήκη Υλικού</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-hover-shadow-2x mb-3 card">
                    <div class="scroll-area-md">
                        <div class="scrollbar-container">
                            <div class="p-2">
                                <ul class="todo-list-wrapper list-group list-group-flush">
                                    <li th:each="member : ${usersNotInProject}" class="list-group-item">
                                        <div class="todo-indicator bg-success"></div>
                                        <div class="widget-content p-0">
                                            <div class="widget-content-wrapper">
                                                <div class="widget-content-left mr-2">
                                                    <div class="custom-checkbox custom-control">
                                                        <input type="checkbox" name="members"
                                                               th:id="${'cb'+member.getId()}"
                                                               th:value="${member.getId()}" class="custom-control-input">
                                                        <label class="custom-control-label" th:for="${'cb'+member.getId()}">&nbsp;</label>
                                                    </div>
                                                </div>
                                                <div class="widget-content-left mr-3">
                                                    <div class="widget-content-left">
                                                        <img class="rounded" alt="" width="30"
                                                             th:src="@{/img/avatars/{img}(img=${member.getProfilePic()})}">
                                                    </div>
                                                </div>
                                                <div class="widget-content-left flex2">
                                                    <div th:text="${member.getFullName()}" class="widget-heading">
                                                        Name
                                                    </div>
                                                    <div th:text="${member.getEmail()}" class="widget-subheading">
                                                        email
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Προσθήκη</button>
            </div>
        </form>
    </div>
</div>
