<div class="modal fade" id="addResourceModal" tabindex="-1" role="dialog" data-backdrop="false"
     aria-labelledby="addResourceModalTitle" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <form class="modal-content" th:action="@{/admin/project/{pid}/addResource(pid=${project.getId()})}"
              action="#" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="addResourceModalTitle">Προσθήκη Υλικού</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/project/resource/new}" th:object="${resourceNew}" method="post"
                      class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group"><label for="title">Τίτλος</label>
                                <input name="title" id="title" th:field="*{title}" placeholder="Τίτλος resouce"
                                       type="text" class="form-control">
                                <em id="titleError" class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                    title ERROR</em>
                            </div>
                        </div>
                    </div>
                    <div class="position-relative form-group">
                        <label for="description">Περιγραφή</label>
                        <textarea name="description" id="description" class="form-control" th:field="*{description}"></textarea>
                        <em id="descriptionError" class="error" th:if="${#fields.hasErrors('description')}"
                            th:errors="*{description}">
                            description ERROR</em>
                    </div>
                    <div class="divider"></div>
                    <div class="clearfix">
                        <button type="submit" id="createProject"
                                class="btn-shadow btn-wide float-right btn-hover-shine btn btn-primary">
                            <!--class="btn-shadow btn-wide float-right btn-pill btn-hover-shine btn btn-primary">-->
                            Δημιουργία</button>
                    </div>
                </form>
