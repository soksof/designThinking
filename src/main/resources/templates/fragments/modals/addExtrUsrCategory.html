<div class="modal fade" id="addExtrUsrCatModal" tabindex="-1" role="dialog" data-backdrop="false"
     aria-labelledby="addExtrUsrCatModalTitle" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <form class="modal-content" th:action="@{/admin/project/{pid}/addCategory(pid=${project.getId()})}"
              action="#" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalTitle">Προσθήκη νέας κατηγορίας ακραίων χρηστών</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
<!--                <div class="card-hover-shadow-2x mb-3 card">-->
                    <div class="position-relative form-group">
                        <label for="name" class="">Όνομα Κατηγορίας</label>
                        <input name="name" id="name" type="text" class="form-control"></div>
                    <div class="position-relative form-group">
                        <label for="description" class="">Περιγραφή</label>
                        <textarea name="description" id="description" class="form-control"></textarea></div>
                </div>
<!--            </div>-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Προσθήκη</button>
            </div>
        </form>
    </div>
</div>
