<div class="modal fade" id="addThinksModal" tabindex="-1" role="dialog" data-backdrop="false"
     aria-labelledby="addThinksModalTitle" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <form class="modal-content" th:action="@{/project/{pid}/addThinks(pid=${project.getId()})}"
              action="#" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalTitle">Τι σκέφτεται: Νέα σημείωση</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                    <div class="position-relative form-group">
                        <label for="description" class="">Περιγραφή</label>
                        <textarea name="description" id="description" class="form-control"></textarea></div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Άκυρο</button>
                <button type="submit" class="btn btn-primary">Προσθήκη</button>
            </div>
        </form>
    </div>
</div>
