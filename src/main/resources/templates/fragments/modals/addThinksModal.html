<div class="modal fade" id="addThinksModal" tabindex="-1" role="dialog" data-backdrop="false"
     aria-labelledby="addThinksModalTitle" aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <form class="modal-content" onsubmit="return validateThinksForm()" id="formAddThinks"
              th:action="@{/project/{pid}/addThinks(pid=${project.getId()})}"
              action="#" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalTitle">Τι σκέφτεται: Νέα σημείωση</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="position-relative form-group">
                    <label for="descriptionThink" class="">Περιγραφή</label>
                    <textarea name="descriptionThink" id="descriptionThink" class="form-control"></textarea>
                </div>
                <div class="position-relative form-group">
                    <label for="categoryThink">Κατηγορία extreme user</label>
                    <select class="mb-2 form-control" id="categoryThink" name="categoryThink">
                        <option value="" selected></option>
                        <option th:each="category : ${project.getCategories()}"
                                th:value="${category.getId()}"
                                th:text="${category.getName()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Άκυρο</button>
                <button type="submit" class="btn btn-primary">Προσθήκη</button>
            </div>
        </form>
    </div>
    <script>
        function validateThinksForm() {
            var descr = document.forms.namedItem("formAddThinks").elements.namedItem("descriptionThink").value;
            var category = document.forms.namedItem("formAddThinks").elements.namedItem("categoryThink").value;
            if(descr == "") {
                alert("Πρέπει να συμπληρώσετε το πεδίο Περιγραφή");
                return false;
            }
            else if(category.trim() == "") {
                alert("Πρέπει να επιλέξετε κάποια κατηγορία extreme user");
                return false;
            }
            return true;
        }
    </script>
</div>
