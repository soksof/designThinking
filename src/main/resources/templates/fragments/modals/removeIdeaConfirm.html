<div xmlns:th="http://www.thymeleaf.org">
    <div th:each="idea : ${ideas}">
        <div class="modal fade bd-example-modal-sm" data-backdrop="false"
             tabindex="-1" role="dialog" th:id="${'idea_modal_'+idea.getId()}"
             aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">
                            Διαγραφή Ιδέας</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Είστε σίγουροι πως θέλετε να διαγράψετε την ιδέα;</p>
                        <p>Ταυτόχρονα θα χαθούν όλες οι ψήφοι που έχει λάβει.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Άκυρο</button>
                        <a th:href="@{/admin/project/{pid}/idea/remove/{id}(pid=${project.getId()}, id=${idea.getId()})}">
                            <button type="button" class="btn btn-danger">Διαγραφή</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function hideDiv(divId) {
            let x = document.getElementById(divId);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <style>
        .modal {
            padding-top: 3%;
        }
    </style>
</div>
